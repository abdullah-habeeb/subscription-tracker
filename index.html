<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-header" class="app-header hidden">
        <p>Welcome, <span id="user-email"></span></p>
        <button id="logout-btn" class="btn-logout">Logout</button>
    </div>

    <div class="container">
        <h2>Dashboard</h2>

        <div class="summary-container">
            <div>
                <h4>Monthly Total</h4>
                <p id="total-monthly" class="summary-value">₹0.00</p>
            </div>
            <div>
                <h4>Active Subs</h4>
                <p id="total-subs" class="summary-value">0</p>
            </div>
            <div>
                <h4>Next Bill Due</h4>
                <p id="next-due" class="summary-value">--</p>
            </div>
        </div>

        <h3>Cost Breakdown</h3>
        <div class="chart-container">
            <canvas id="cost-chart"></canvas>
        </div>

        <h3>Your Subscriptions</h3>
        <ul id="subscription-list" class="list">
            </ul>

        <h3>Add New Subscription</h3>
        <form id="add-sub-form">
            <div class="form-control">
                <label for="sub-name">Subscription Name</label>
                <input type="text" id="sub-name" placeholder="e.g., Netflix" required />
            </div>
            <div class="form-control">
                <label for="sub-amount">Monthly Cost (₹)</label>
                <input type="number" id="sub-amount" placeholder="e.g., 649" required />
            </div>
            <div class="form-control">
                <label for="sub-category">Category</label>
                <input type="text" id="sub-category" placeholder="e.g., Entertainment" required />
            </div>
            <div class="form-control">
                <label for="sub-cycle">Billing Cycle</label>
                <select id="sub-cycle">
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
            <div class="form-control">
                <label for="sub-date">First Billing Date</label>
                <input type="date" id="sub-date" required />
            </div>
            <button class="btn">Add Subscription</button>
        </form>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
